<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <div class="container">
      <div class="data">
        <img
          src="images/logo.svg"
          alt="fylo data storage logo"
          class="data__logo"
        />

        <div class="data__icon-box">
          <img
            class="data__icon"
            src="images/icon-document.svg"
            alt="folder icon"
          />
          <img
            class="data__icon"
            src="images/icon-folder.svg"
            alt="folder icon"
          />
          <img
            class="data__icon"
            src="images/icon-upload.svg"
            alt="folder icon"
          />
        </div>
      </div>

      <div class="storage">
        <p class="storage__text">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </p>

        <div class="storage__bar"></div>
        <div class="storage__info">
          <p class="storage__min"><strong>0 GB</strong></p>
          <p class="storage__max"><strong>1000 GB</strong></p>
        </div>

        <div class="storage__left">185 <span>GB Left</span></div>
      </div>
    </div>
  </body>
</html>
